<button type="button" class="btn rent btn-dark rounded-1" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Şimdi Kirala!
</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{car.brandName}} {{car.carName}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>


            <div class="modal-body">
                <div class="form-group row mb-2">
                    <label for="example-date-input" class="col-4 col-form-label">
                        Müşteri Bilgileri :
                    </label>
                <div class="col-8">
                    <select class="form-select" [(ngModel)]="id"> 
                        <option [value]="customer.id" 
                        *ngFor="let customer of customers">
                        {{ customer.userName }} |
                        {{ customer.companyName }}
                        </option>
                    </select>
                </div>
                </div>

                <div class="form-group row mb-2"> 
                    <label for="example-date-input" class="col-4 col-form-label">
                        Alış Tarihi :
                    </label>
                    <div class="col-8">
                        <input
                        class="form-control"
                        min="{{ getRentMinDate() }}"
                        value="{{ getRentMinDate() }}"
                        type="date"
                        [(ngModel)]="rentDate"/>
                        
                    </div>
                </div>
                <div class="form-group row mb-2">
                    <label for="example-date-input" class="col-4 col-form-label">
                        Bırakış Tarihi :
                    </label>
                    <div class="col-8">
                        <input
                        class="form-control"
                        type="date"
                        min="{{ getReturnMinDate() }}"
                        value="{{ getReturnMinDate() }}"
                        [(ngModel)]="returnDate"/>
                    </div>
                </div>
                <div class="form-group row mb-2">
                    <label for="example-date-input" class="col-4 col-form-label">
                        Günlük Ücret :
                    </label>
                    <div class="col-8">
                        <input
                        type="text"
                        disabled="disabled"
                        class="form-control"
                        [value]="car.dailyPrice | currency: '₺'"/>
                    </div>
                </div>
            </div>



            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Kapat</button>
                <button data-bs-dismiss="modal" (click)="createRental()" type="button" class="btn btn-primary">Devam Et</button>
            </div>
        </div>
    </div>
</div>

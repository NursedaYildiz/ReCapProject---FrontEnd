<div class="row g-3 justify-content-evenly">
    
    <div class="col-lg col-sm-6">
        <select [(ngModel)]="brandFilter" class="form-select form-select mb-3" aria-label=".form-select-lg example">
            <option selected>Marka Seçiniz</option>
            <option *ngFor="let brand of brands" [selected] = "getSelectedBrand(brand.brandId)" [value] = "brand.brandId" >{{brand.brandName}}</option>
        </select>
    </div>
    <div class="col-lg col-sm-6"> 
        <select [(ngModel)]="colorFilter" class="form-select form-select mb-3" aria-label=".form-select-lg example">
            <option selected>Renk Seçiniz</option>
            <option *ngFor="let color of colors" [selected] = "getSelectedColor(color.colorId)" [value]="color.colorId" >{{color.colorName}}</option>
        </select>
    </div>
    <div class="col-lg-auto col-sm-12">
        <button *ngIf="!brandFilter || !colorFilter" type="button" class="btn btn-primary me-3" disabled>Filtrele</button>
        <button *ngIf="brandFilter && colorFilter" type="button" class="btn btn-primary me-3" routerLink="/cars/filter/{{brandFilter}}/{{colorFilter}}">Filtrele</button>
        <button type="button" class="btn btn-outline-dark" routerLink="/cars">Temizle</button>
    </div> 
</div>
